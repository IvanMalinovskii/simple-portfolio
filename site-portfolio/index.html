<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLO Academy, стартовый проект</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-block">
        <header class="header container">
            <img src="img/logo.svg" alt="logo" class="header__logo">
            <menu class="header__icon-menu">
                <li class="header__icon-item">
                    <a href="https://github.com/IvanMalinovskii" class="header__icon-link">
                        <img src="img/icons/github.svg" alt="github" class="header__icon-img">
                    </a>
                </li>
                <li class="header__icon-item">
                    <a href="#" class="header__icon-link">
                        <img src="img/icons/twitter.svg" alt="twitter" class="header__icon-img">
                    </a>
                </li>
                <li class="header__icon-item">
                    <a href="#" class="header__icon-link">
                        <img src="img/icons/instagram.svg" alt="instagram" class="header__icon-img">
                    </a>
                </li>
                <li class="header__icon-item">
                    <a href="#" class="header__icon-link">
                        <img src="img/icons/facebook.svg" alt="facebook" class="header__icon-img">
                    </a>
                </li>
            </menu>
        </header>
        <main class="main container">
            <div class="main__about">
                <h2 class="main__activity">Фрилансер</h2>
                <h1 class="main__name">Иван Малиновский</h1>
                <p class="main__description">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать дизайн и верстку небольшого сайта или интернет-магазина</p>
                <button class="main__button button">Бесплатная консультация</button>
            </div>
            <div class="main__photo"></div>
        </main>
    </div>
</body>
</html>
